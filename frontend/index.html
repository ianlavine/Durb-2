<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Durb 2</title>
    <style>
      html, body { margin: 0; padding: 0; background: #111; height: 100%; }
      #game { width: 100%; height: 100%; overflow: hidden; }
      #menu { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: #111; flex-direction: column; gap: 48px; }
      #menu.hidden { display: none; }
      #title { font-size: 120px; font-weight: bold; color: white; font-family: Arial, sans-serif; text-shadow: 0 4px 16px rgba(0,0,0,0.8); margin-bottom: 32px; }
      #playBtn { font-size: 64px; padding: 24px 64px; border-radius: 12px; border: none; background: #00cc66; color: #111; cursor: pointer; box-shadow: 0 8px 24px rgba(0,0,0,0.4); }
      #lobby { display: none; color: #ddd; font: 20px/1.4 monospace; }
      #playBtn:hover { filter: brightness(1.1); }
      
      /* Progress bar styles */
      #progressBar { 
        position: absolute; 
        top: 20px; 
        left: 50%; 
        transform: translateX(-50%); 
        width: 80%; 
        max-width: 800px; 
        height: 30px; 
        background: #333; 
        border: 2px solid #666; 
        border-radius: 15px; 
        overflow: hidden; 
        z-index: 10; 
        display: none; 
      }
      #progressBarInner { 
        height: 100%; 
        position: relative; 
        transition: width 0.3s ease; 
      }
      #progressBarLeft { 
        position: absolute; 
        left: 0; 
        top: 0; 
        height: 100%; 
        background: linear-gradient(to right, var(--player1-color), var(--player1-color-light)); 
        transition: width 0.3s ease; 
      }
      #progressBarRight { 
        position: absolute; 
        right: 0; 
        top: 0; 
        height: 100%; 
        background: linear-gradient(to left, var(--player2-color), var(--player2-color-light)); 
        transition: width 0.3s ease; 
      }
      .progressMarker { 
        position: absolute; 
        top: -2px; 
        width: 4px; 
        height: 34px; 
        background: #fff; 
        border: 1px solid #000; 
        border-radius: 2px; 
        z-index: 11; 
      }
      .progressMarker.marker1 { left: 33.33%; }
      .progressMarker.marker2 { left: 66.67%; }
      
      /* Timer display */
      #timerDisplay { 
        position: absolute; 
        top: 20px; 
        right: 20px; 
        color: #ffffff; 
        font-family: monospace; 
        font-size: 32px; 
        font-weight: bold; 
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8); 
        z-index: 10; 
        display: none; 
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.js"></script>
  </head>
  <body>
    <div id="game"></div>
    <div id="menu">
      <div id="title">DURB 2</div>
      <button id="playBtn">PLAY</button>
      <div id="lobby">Joining lobby...</div>
    </div>
    
    <!-- Progress bar for node count victory -->
    <div id="progressBar">
      <div id="progressBarInner">
        <div id="progressBarLeft"></div>
        <div id="progressBarRight"></div>
        <div class="progressMarker marker1"></div>
        <div class="progressMarker marker2"></div>
      </div>
    </div>
    
    <!-- Timer display -->
    <div id="timerDisplay">5:00</div>
    
    <script src="main.js"></script>
  </body>
  </html>
