<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graph Viewer</title>
    <style>
      html, body { margin: 0; padding: 0; background: #111; height: 100%; }
      #game { width: 100%; height: 100%; overflow: hidden; }
      #menu { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: #111; flex-direction: column; gap: 16px; }
      #menu.hidden { display: none; }
      #playBtn { font-size: 64px; padding: 24px 64px; border-radius: 12px; border: none; background: #00cc66; color: #111; cursor: pointer; box-shadow: 0 8px 24px rgba(0,0,0,0.4); }
      #lobby { display: none; color: #ddd; font: 20px/1.4 monospace; }
      #playBtn:hover { filter: brightness(1.1); }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.js"></script>
  </head>
  <body>
    <div id="game"></div>
    <div id="menu">
      <button id="playBtn">PLAY</button>
      <div id="lobby">Joining lobby...</div>
    </div>
    <script src="main.js"></script>
  </body>
  </html>
