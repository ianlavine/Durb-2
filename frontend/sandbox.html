<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Durb Sandbox</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #111;
        height: 100vh;
        min-height: 100vh;
        overflow: hidden;
      }
      #game {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #menu {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #111;
        gap: clamp(24px, 6vh, 48px);
        padding: clamp(32px, 6vh, 120px) clamp(24px, 6vw, 96px);
        padding-top: clamp(56px, 14vh, 200px);
        padding-bottom: clamp(24px, 5vh, 120px);
        box-sizing: border-box;
      }
      #menu.hidden {
        display: none;
      }
      #title {
        font-size: clamp(60px, 12vw, 120px);
        font-weight: bold;
        color: white;
        font-family: Arial, sans-serif;
        text-shadow: 0 4px 16px rgba(0,0,0,0.8);
        margin-bottom: clamp(12px, 3vh, 32px);
        text-align: center;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: clamp(12px, 2vh, 24px);
        width: min(420px, 100%);
      }
      #playBotBtn {
        font-size: clamp(36px, 5vw, 64px);
        padding: clamp(18px, 3vh, 32px) clamp(40px, 5vw, 72px);
        border-radius: 12px;
        border: none;
        background: #ffb347;
        color: #111;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        width: 100%;
      }
      #playBotBtn:disabled {
        cursor: not-allowed;
        filter: grayscale(0.8) brightness(0.7);
        opacity: 0.55;
        box-shadow: none;
      }
      #playBotBtn:hover {
        filter: brightness(1.1);
      }
      #lobby {
        display: none;
        color: #ddd;
        font: 20px/1.4 monospace;
        text-align: center;
        margin-top: clamp(20px, 4vh, 40px);
      }
      #progressBar {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 800px;
        height: 30px;
        background: #333;
        border: 2px solid #666;
        border-radius: 15px;
        overflow: hidden;
        z-index: 10;
        display: none;
      }
      #progressBarInner {
        position: relative;
        display: flex;
        align-items: stretch;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      .progressSegment {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: monospace;
        font-size: 20px;
        font-weight: bold;
        color: #000000;
        transition: flex 0.3s ease, width 0.3s ease;
        min-width: 40px;
        padding: 0 6px;
      }
      .segmentLabel {
        pointer-events: none;
        text-shadow: 0 1px 2px rgba(255,255,255,0.7);
      }
      .progressMarker {
        position: absolute;
        top: -2px;
        width: 4px;
        height: 34px;
        background: #ffffff;
        border: 1px solid #000;
        border-radius: 2px;
        z-index: 11;
        display: none;
      }
      #progressBarNames {
        position: absolute;
        top: 38px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 800px;
        display: none;
        align-items: stretch;
        justify-content: stretch;
        pointer-events: none;
        font-family: "Fira Code", "Source Code Pro", monospace;
        color: #f5f5f5;
      }
      .progressNameCell {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 2px;
        font-size: 16px;
        min-width: 60px;
        box-sizing: border-box;
        white-space: nowrap;
      }
      .top-ui-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: #000000;
        z-index: 9;
        display: none;
      }
      .bottom-ui-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: #000000;
        z-index: 9;
        display: none;
      }
      #timerDisplay {
        position: absolute;
        bottom: 13px;
        right: 8px;
        color: #ffffff;
        font-family: monospace;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        z-index: 10;
        display: none;
      }
      #soundButton, #settingsButton {
        position: fixed;
        width: 48px;
        height: 48px;
        border-radius: 24px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        cursor: pointer;
        font-size: 24px;
        backdrop-filter: blur(6px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
        z-index: 21;
      }
      #soundButton {
        top: 16px;
        left: 16px;
      }
      #settingsButton {
        top: 16px;
        left: 72px;
      }
      .toggle-grid {
        position: fixed;
        top: 76px;
        left: 16px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 12px;
        z-index: 21;
      }
      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        background: rgba(0,0,0,0.6);
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.1);
        min-width: 220px;
      }
      .toggle-label {
        color: #eee;
        font-family: monospace;
        font-size: 16px;
      }
      .toggle-switch {
        width: 64px;
        height: 28px;
        border-radius: 14px;
        background: rgba(255,255,255,0.2);
        position: relative;
      }
      .toggle-slider {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 24px;
        height: 24px;
        border-radius: 12px;
        background: #fff;
      }
      #overlayMessage {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        padding: 20px 40px;
        border-radius: 12px;
        font-family: monospace;
        font-size: 28px;
        text-align: center;
        display: none;
        z-index: 20;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.js"></script>
  </head>
  <body>
    <div id="game"></div>
    <div id="menu">
      <div id="title">SANDBOX</div>
      <div class="button-container">
        <button id="playBotBtn">Sandbox</button>
      </div>
      <div id="lobby">Preparing...</div>
    </div>

    <div class="top-ui-bar" id="topUiBar"></div>
    <div class="bottom-ui-bar" id="bottomUiBar"></div>

    <div id="progressBar">
      <div id="progressBarInner"></div>
      <div class="progressMarker" id="progressMarkerLeft"></div>
      <div class="progressMarker" id="progressMarkerRight"></div>
    </div>
    <div id="progressBarNames"></div>

    <div id="timerDisplay">7:00</div>
    <button id="soundButton" aria-label="Sound" title="Sound">ðŸ”Š</button>
    <button id="settingsButton" aria-label="Settings" title="Settings">âš™</button>
    <div class="toggle-grid" id="togglesPanel" style="display: none;">
      <div id="autoExpandToggle">
        <div class="toggle-container">
          <span class="toggle-label">Auto-expand</span>
          <div class="toggle-switch">
            <div class="toggle-slider"></div>
          </div>
        </div>
      </div>
      <div id="numbersToggle">
        <div class="toggle-container">
          <span class="toggle-label">Node Numbers</span>
          <div class="toggle-switch">
            <div class="toggle-slider"></div>
          </div>
        </div>
      </div>
      <div id="autoAttackToggle">
        <div class="toggle-container">
          <span class="toggle-label">Auto-attack</span>
          <div class="toggle-switch">
            <div class="toggle-slider"></div>
          </div>
        </div>
      </div>
      <div id="edgeFlowToggle">
        <div class="toggle-container">
          <span class="toggle-label">Flow Numbers</span>
          <div class="toggle-switch">
            <div class="toggle-slider"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="overlayMessage"></div>

    <script>
      window.__DURB_LEGACY_CONFIG = {
        isLegacy: true,
        queueKey: 'sandbox',
        defaultMode: 'sandbox',
        isSandbox: true
      };
    </script>
    <script src="main.js"></script>
  </body>
</html>
