<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Durb Sandbox</title>
    <style>
      * { box-sizing: border-box; }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0f0f17;
        color: #f5f5f5;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        overflow: hidden;
      }
      #sandboxCanvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        cursor: crosshair;
      }
      #controlStack {
        position: fixed;
        top: 16px;
        right: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 2;
      }
      #controlStack button {
        padding: 10px 18px;
        border: none;
        border-radius: 999px;
        font-weight: 600;
        letter-spacing: 0.5px;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      }
      #generateButton {
        background: #7affb5;
        color: #133329;
      }
      #resetButton {
        background: #ff7a7a;
        color: #1b1b2d;
      }
      #controlStack button:hover { filter: brightness(1.08); }
      #movementPanel {
        position: fixed;
        top: 16px;
        left: 16px;
        padding: 12px 14px 10px;
        border-radius: 12px;
        background: rgba(12, 12, 20, 0.85);
        border: 1px solid rgba(255,255,255,0.08);
        width: min(320px, 30vw);
        max-height: 70vh;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 2;
      }
      .panel-title {
        font-weight: 600;
        color: #ffd166;
        letter-spacing: 0.5px;
      }
      .movement-list {
        flex: 1;
        overflow-y: auto;
        padding-right: 4px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-family: "Fira Code", monospace;
        font-size: 13px;
      }
      .movement-entry {
        color: #8be8ff;
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.05);
        border-radius: 6px;
        padding: 6px 8px;
      }
      .movement-entry time {
        display: block;
        color: #748bff;
        font-size: 11px;
        margin-bottom: 2px;
      }
      .movement-empty {
        color: rgba(255,255,255,0.3);
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="controlStack">
      <button id="generateButton">Generate Graph</button>
      <button id="resetButton">Reset</button>
    </div>
    <div id="movementPanel">
      <div class="panel-title">Node Movements</div>
      <div id="movementList" class="movement-list">
        <div class="movement-empty">No movements yet.</div>
      </div>
    </div>
    <canvas id="sandboxCanvas"></canvas>
    <script src="sandbox.js"></script>
  </body>
</html>
